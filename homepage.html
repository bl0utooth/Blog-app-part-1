<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
</head>
<body>
    <h1>New Feed Page</h1>

    <h3>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
      </h3>
      <p>{{ post.content }}</p>
      <p>
        <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
      </p>
</body>
</html>
