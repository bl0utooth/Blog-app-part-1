<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
</head>
<body>
    <h1>Create a user</h1>
<form method="POST">

  <div>
    <label for="first_name">First Name</label>
    <div>
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             placeholder="Enter a first name">
    </div>
  </div>

  <div>
    <label for="last_name">Last Name</label>
    <div>
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             placeholder="Enter a last name">
    </div>
  </div>

  <div>
    <label for="image_url">Image URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             placeholder="Provide an image of this user">
    </div>
  </div>

  <div>
    <div>
      <button type="submit">Add</button>
    </div>
  </div>

</form>
</body>
</html>
